name: test

on: push

jobs:
  test:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16.x
      - name: Install Ginkgo v2
        run: go get github.com/onsi/ginkgo/ginkgo/v2
      - name: Test
        run: ginkgo ./...
